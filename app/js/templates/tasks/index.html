<div class="span6">
  <form class="form-inline add-task">
    <div class="input-append ">
      <input type="text" class="span2" placeholder="Enter a new task's title and press return" name="title">
      <button type="submit" class="btn">Add task</button>
    </div>
  </form>

  <a href="#" class="btn play-timer-button"><span class="icon-play"></span> Play</a>
  <a href="#" class="btn stop-timer-button"><span class="icon-stop"></span> Stop</a>
    <div id="timer"></div>
    <div id="timer-backdrop"></div>
    <span id="dummy"></span>
  <ul id="task-list"></ul>
</div>
<div class="span6">
  <div id="selected-task"></div>
  <div class="alert" id="warning-no-task-selected">
    <strong>Note:</strong> Select a task to edit or delete it.
  </div>
</div>
