<div class="span6">
  <div id="add-task">
    <form class="well form-inline add-task">
      <input type="text" class="pull-left" placeholder="Enter a new task's title and press return" name="title">
      <button type="submit" class="pull-right btn"><i class="icon-plus"></i></button>
    </form>
    <a href="#" class="btn play-timer-button"><span class="icon-play"></span></a>
    <a href="#" class="btn stop-timer-button"><span class="icon-stop"></span></a>
  </div>
  <ul id="task-list"></ul>
    <div id="timer"></div>
    <div id="timer-backdrop"></div>
    <div id="timer-message"></div>
    <span id="dummy"></span>
</div>
<div class="span6">
  <div id="selected-task"></div>
  <div class="alert" id="warning-no-task-selected">
    <strong>Note:</strong> Select a task to edit or delete it.
  </div>
</div>
